<header>
  <ul>
    @if (authService.isUserLogged()) {
      <li>
        <a routerLink="">Home</a>
      </li>
      <li>
        <a routerLink="todos">Todos</a>
      </li>
      <li>
        <a routerLink="add-todo">Add todo</a>
      </li>
      <li>
        <a (click)="logout()">Logout</a>
      </li>
    } @else {
      <li>
        <a routerLink="login">Login</a>
      </li>
    }
  </ul>
</header>
